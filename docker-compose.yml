version: "3.8"

services:
  postgres:
    image: postgres:16.6-alpine
    env_file:
      - .env
    profiles:
      - infra
      - all
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    expose:
      - "${DB_PORT}"
    volumes:
      - ${DB_VOLUME_NAME}:/var/lib/postgresql/data
    networks:
      - todolist
    restart: always

  backend:
    depends_on:
      - postgres
    env_file:
      - .env
      - .env.server
    image: ${SERVICE_BACKEND_CONTAINER_NAME}
    build: ./server/.
    profiles:
      - infra
      - all
    container_name: ${SERVICE_BACKEND_CONTAINER_NAME}
    expose:
      - "${SERVER_PORT}"
    networks:
      - todolist
    restart: always

  client:
    env_file:
      - .env
      - .env.client
    image: ${SERVICE_FRONTEND_CONTAINER_NAME}
    build: ./client/.
    profiles:
      - services
      - all
    container_name: ${SERVICE_FRONTEND_CONTAINER_NAME}
    expose:
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    networks:
      - todolist
    restart: always

networks:
  todolist:
    external: true
